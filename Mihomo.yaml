# 机场订阅
proxy-providers:
  Airport 1:
    url: "链接"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 600
    proxy: 🎯 全球直连
    header:
      User-Agent:
      - "Clash.meta"
  Airport 2:
    url: "链接"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 600
    proxy: 🎯 全球直连
    header:
      User-Agent:
      - "Clash.meta"

# 节点信息
proxies:
  - {name: 🎯 全球直连, type: direct, udp: true}

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: true
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
# interface-name: en0
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/etc/mihomo/run/ui"
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "rule-set:private_domain,cn_domain"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    - "+.wechat.com"
    - "+.qpic.cn"
    - "+.qq.com"
    - "+.wechatapp.com"
    - "+.vivox.com"
    - "+.oray.com"
    - "+.sunlogin.net"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.services.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"
    - "time.*.com"
    - "+.pool.ntp.org"
    - "+.ntp.tencent.com"
    - "+.ntp1.aliyun.com"
    - "+.ntp.ntsc.ac.cn"
    - "+.cn.ntp.org.cn"
  default-nameserver:
    - 223.5.5.5
  direct-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
 
# 出站策略
Proxy: &pr {type: select, proxies: [🇭🇰 香港节点, 🇸🇬 狮城节点, 🇺🇲 美国节点, 🇯🇵 日本节点, 🌍 其他地区, 🐽 手动切换1, 🐽 手动切换2, 🐽 手动切换3, 🐽 手动切换4, ♻️ 自动选择, 🛩️ 故障转移(主), 🔯 故障转移(备), 🎯 全球直连]}
Online: &ol {type: select, proxies: [🛩️ 故障转移(主), 🔯 故障转移(备), 🇭🇰 香港节点, 🇸🇬 狮城节点, 🇺🇲 美国节点, 🇯🇵 日本节点, 🌍 其他地区, 🐽 手动切换1, 🐽 手动切换2, 🐽 手动切换3, 🐽 手动切换4, ♻️ 自动选择, 🎯 全球直连]}
Direct: &dr {type: select, proxies: [🎯 全球直连, 🇭🇰 香港节点, 🇸🇬 狮城节点, 🇺🇲 美国节点, 🇯🇵 日本节点, 🌍 其他地区, 🐽 手动切换1, 🐽 手动切换2, 🐽 手动切换3, 🐽 手动切换4, ♻️ 自动选择, 🛩️ 故障转移(主), 🔯 故障转移(备)]}
proxy-groups:
  - {name: AI, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Bahamut.png"}
  - {name: YouTube, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png"}
  - {name: Emby, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Emby.png"}
  - {name: Netflix, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netflix.png"}
  - {name: Disney, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Disney.png"}
  - {name: Apple TV, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple_TV.png"}
  - {name: 游戏平台, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Game.png"}
  - {name: 国外媒体, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/AfreecaTV.png"}
  - {name: Google Voice, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google.png"}
  - {name: Google, <<: *ol, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google_Search.png"}
  - {name: 全局代理, <<: *ol, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Rocket.png"}
  - {name: Twitter(X), <<: *ol, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Twitter.png"}
  - {name: Telegram, <<: *ol, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png"}
  - {name: GitHub, <<: *ol, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/GitHub.png"}
  - {name: 漏网之鱼, <<: *ol, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Mouse.png"}
  - {name: OneDrive, <<: *ol, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/OneDrive.png"}
  - {name: Microsoft, <<: *dr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png"}
  - {name: Speedtest, <<: *dr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Speedtest.png"}
  - {name: Apple, <<: *dr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple_2.png"}
  - {name: 国内直连, <<: *dr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Available_1.png"}

  # 嵌套节点组
  - {name: 🇭🇰 香港节点, type: select, include-all: true, filter: "(?i)🇭🇰|港|hk|hongkong|hong kong|HK"}
  - {name: 🇸🇬 狮城节点, type: select, include-all: true, filter: "(?i)🇸🇬|新加坡|坡|狮城|sg|singapore"}
  - {name: 🇺🇲 美国节点, type: select, include-all: true, filter: "(?i)🇺🇸|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|us|unitedstates|united states"}
  - {name: 🇯🇵 日本节点, type: select, include-all: true, filter: "(?i)🇯🇵|日|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|jp|japan"}
  - {name: 🌍 其他地区, type: select, include-all: true, filter: "^((?!(🇭🇰|港|hk|hongkong|hong kong|HK|🇸🇬|新加坡|坡|狮城|sg|singapore|🇺🇸|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|us|unitedstates|united states|🇯🇵|日|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|jp|japan)).)*$"}
  - {name: 🐽 手动切换1, type: select, include-all: true, filter: "^((?!(直连|剩余|套餐|流量)).)*$"}
  - {name: 🐽 手动切换2, type: select, include-all: true, filter: "^((?!(直连|剩余|套餐|流量)).)*$"}
  - {name: 🐽 手动切换3, type: select, include-all: true, filter: "^((?!(直连|剩余|套餐|流量)).)*$"}
  - {name: 🐽 手动切换4, type: select, include-all: true, filter: "^((?!(直连|剩余|套餐|流量)).)*$"}
  - {name: ♻️ 自动选择, type: url-test, include-all: true, tolerance: 20, interval: 600, filter: "^((?!(直连|剩余|套餐|流量)).)*$"}
  - {name: 🛩️ 故障转移(主), type: fallback, use: [Airport 1], tolerance: 20, interval: 600, filter: "^((?!(直连|剩余|套餐|流量)).)*$"}
  - {name: 🔯 故障转移(备), type: fallback, use: [Airport 2], tolerance: 20, interval: 600, filter: "^((?!(直连|剩余|套餐|流量)).)*$"}

